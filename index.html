<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90-Day Exercise Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icon Components
    const Icon = ({ d, className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        {Array.isArray(d) ? d.map((path, i) => <path key={i} d={path} />) : <path d={d} />}
      </svg>
    );
    
    const Calendar = (props) => <Icon {...props} d="M8 2v4m8-4v4M3 10h18M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />;
    const TrendingUp = (props) => <Icon {...props} d="M23 6l-9.5 9.5-5-5L1 18m22-12l-6 0 0 6" />;
    const Dumbbell = (props) => <Icon {...props} d={["M14.4 14.4L9.6 9.6", "M18.657 21.485a2 2 0 1 1-2.829-2.828l-1.767 1.768a2 2 0 1 1-2.829-2.829l6.364-6.364a2 2 0 1 1 2.829 2.829l-1.768 1.767a2 2 0 1 1 2.828 2.829z", "M21.5 21.5l-1.4-1.4", "M3.9 3.9l1.4 1.4", "M6.404 12.768a2 2 0 1 1-2.829-2.829l1.768-1.767a2 2 0 1 1-2.828-2.829l2.828-2.828a2 2 0 1 1 2.829 2.828l1.767-1.768a2 2 0 1 1 2.829 2.829z"]} />;
    const Clock = (props) => <Icon {...props} d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 0v10l4 2" />;
    const Play = (props) => <Icon {...props} d="M5 3l14 9-14 9V3z" />;
    const RotateCcw = (props) => <Icon {...props} d="M1 4v6h6M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />;
    const Save = (props) => <Icon {...props} d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2zm-2 0v-8H7v8m10-18v5H7" />;
    const Trash2 = (props) => <Icon {...props} className="w-4 h-4" d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m-6 5v6m4-6v6" />;
    const Edit2 = (props) => <Icon {...props} className="w-4 h-4" d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />;
    const Plus = (props) => <Icon {...props} className="w-4 h-4" d="M12 5v14m-7-7h14" />;

    const EXERCISES = {
      bicepTricep: [
        { name: 'Barbell Curl', sets: 3, reps: 10 },
        { name: 'Incline Dumbbell Curl', sets: 3, reps: 12 },
        { name: 'Close Grip Bench Press', sets: 3, reps: 8 },
        { name: 'Overhead Tricep Extension', sets: 3, reps: 12 }
      ],
      chest: [
        { name: 'Barbell Bench Press', sets: 4, reps: 8 },
        { name: 'Incline Dumbbell Press', sets: 3, reps: 10 },
        { name: 'Weighted Dips', sets: 3, reps: 10 }
      ],
      back: [
        { name: 'Deadlift', sets: 4, reps: 6 },
        { name: 'Pull-ups', sets: 3, reps: 8 },
        { name: 'Barbell Row', sets: 3, reps: 10 }
      ],
      shoulders: [
        { name: 'Overhead Press', sets: 4, reps: 8 },
        { name: 'Lateral Raise', sets: 4, reps: 12 }
      ],
      legs: [
        { name: 'Squat', sets: 4, reps: 8 },
        { name: 'Romanian Deadlift', sets: 3, reps: 10 }
      ]
    };

    const DEFAULT = {
      bicepTricep: { name: 'Bicep & Tricep', exercises: [{ name: 'Barbell Curl', sets: 3, reps: 10, instructions: '', videoUrl: '' }] },
      chest: { name: 'Chest', exercises: [{ name: 'Bench Press', sets: 4, reps: 8, instructions: '', videoUrl: '' }] },
      back: { name: 'Back', exercises: [{ name: 'Deadlift', sets: 4, reps: 6, instructions: '', videoUrl: '' }] },
      shoulders: { name: 'Shoulders', exercises: [{ name: 'Overhead Press', sets: 4, reps: 8, instructions: '', videoUrl: '' }] },
      legs: { name: 'Legs', exercises: [{ name: 'Squat', sets: 4, reps: 8, instructions: '', videoUrl: '' }] }
    };

    function App() {
      const [data, setData] = useState({ workouts: [], templates: DEFAULT });
      const [view, setView] = useState('home');
      const [editing, setEditing] = useState(null);
      const [workout, setWorkout] = useState(null);
      const [timer, setTimer] = useState({ time: 90, left: 0, active: false });
      const [showNew, setShowNew] = useState(false);
      const [newEx, setNewEx] = useState({ name: '', sets: 3, reps: 10, instructions: '', videoUrl: '' });
      const [editEx, setEditEx] = useState(null);
      const [video, setVideo] = useState(null);

      useEffect(() => {
        const s = localStorage.getItem('gym-app-v7');
        if (s) try { setData(JSON.parse(s)); } catch (e) {}
      }, []);

      useEffect(() => {
        localStorage.setItem('gym-app-v7', JSON.stringify(data));
      }, [data]);

      useEffect(() => {
        if (!timer.active || timer.left <= 0) return;
        const id = setInterval(() => {
          setTimer(t => {
            if (t.left <= 1) {
              alert('‚è∞ REST DONE!');
              return { ...t, left: 0, active: false };
            }
            return { ...t, left: t.left - 1 };
          });
        }, 1000);
        return () => clearInterval(id);
      }, [timer.active, timer.left]);

      const getVideoId = (url) => {
        if (!url) return null;
        
        url = String(url).trim();
        const cleanUrl = url.replace('https://', '').replace('http://', '');
        
        // VIMEO
        if (cleanUrl.includes('vimeo.com')) {
          const match = cleanUrl.match(/vimeo\.com\/(\d+)/);
          if (match) return { type: 'vimeo', id: match[1] };
        }
        
        // GOOGLE DRIVE
        if (cleanUrl.includes('drive.google.com')) {
          const match = cleanUrl.match(/\/d\/([^\/]+)/);
          if (match) return { type: 'drive', id: match[1] };
        }
        
        // YOUTUBE - youtu.be
        if (cleanUrl.includes('youtu.be/')) {
          const afterBe = cleanUrl.split('youtu.be/')[1];
          if (afterBe) {
            const id = afterBe.split('?')[0].split('&')[0].split('/')[0];
            return { type: 'youtube', id: id };
          }
        }
        
        // YOUTUBE - youtube.com/watch
        if (cleanUrl.includes('youtube.com/watch') && cleanUrl.includes('v=')) {
          const vParam = cleanUrl.split('v=')[1];
          if (vParam) {
            const id = vParam.split('&')[0].split('#')[0];
            return { type: 'youtube', id: id };
          }
        }
        
        // YOUTUBE - embed
        if (cleanUrl.includes('youtube.com/embed/')) {
          const afterEmbed = cleanUrl.split('embed/')[1];
          if (afterEmbed) {
            const id = afterEmbed.split('?')[0].split('&')[0].split('/')[0];
            return { type: 'youtube', id: id };
          }
        }
        
        return null;
      };

      if (view === 'edit' && editing) {
        return (
          <div className="min-h-screen bg-slate-900 p-4">
            <div className="max-w-4xl mx-auto bg-slate-800 rounded-lg p-6">
              <div className="flex justify-between mb-6">
                <h1 className="text-2xl font-bold text-white">Edit {editing.name}</h1>
                <button onClick={() => { setEditing(null); setEditEx(null); setShowNew(false); setView('home'); }} className="text-gray-400 text-2xl">‚úï</button>
              </div>

              {showNew && (
                <div className="bg-slate-700 rounded-lg p-4 mb-4">
                  <h3 className="text-white font-semibold mb-3">New Exercise</h3>
                  <input type="text" placeholder="Name" value={newEx.name} onChange={(e) => setNewEx({ ...newEx, name: e.target.value })} className="w-full px-3 py-2 bg-slate-600 text-white rounded mb-2" />
                  <div className="flex gap-2 mb-2">
                    <input type="number" value={newEx.sets} onChange={(e) => setNewEx({ ...newEx, sets: +e.target.value })} className="w-20 px-3 py-2 bg-slate-600 text-white rounded" />
                    <input type="number" value={newEx.reps} onChange={(e) => setNewEx({ ...newEx, reps: +e.target.value })} className="w-20 px-3 py-2 bg-slate-600 text-white rounded" />
                  </div>
                  <textarea placeholder="Instructions" value={newEx.instructions} onChange={(e) => setNewEx({ ...newEx, instructions: e.target.value })} className="w-full px-3 py-2 bg-slate-600 text-white rounded mb-2 h-20" />
                  <input type="url" placeholder="Video URL (YouTube, Vimeo, Google Drive)" value={newEx.videoUrl} onChange={(e) => setNewEx({ ...newEx, videoUrl: e.target.value })} className="w-full px-3 py-2 bg-slate-600 text-white rounded mb-2" />
                  <div className="flex gap-2">
                    <button onClick={() => { if (newEx.name) { setEditing({ ...editing, exercises: [...editing.exercises, newEx] }); setNewEx({ name: '', sets: 3, reps: 10, instructions: '', videoUrl: '' }); setShowNew(false); } }} className="flex-1 bg-green-600 text-white py-2 rounded">Add</button>
                    <button onClick={() => { setShowNew(false); setNewEx({ name: '', sets: 3, reps: 10, instructions: '', videoUrl: '' }); }} className="flex-1 bg-slate-600 text-white py-2 rounded">Cancel</button>
                  </div>
                </div>
              )}

              {editEx && (
                <div className="bg-slate-700 rounded-lg p-4 mb-4">
                  <h3 className="text-white font-semibold mb-3">Edit Exercise</h3>
                  <input type="text" value={editEx.name} onChange={(e) => setEditEx({ ...editEx, name: e.target.value })} className="w-full px-3 py-2 bg-slate-600 text-white rounded mb-2" />
                  <div className="flex gap-2 mb-2">
                    <input type="number" value={editEx.sets} onChange={(e) => setEditEx({ ...editEx, sets: +e.target.value })} className="w-20 px-3 py-2 bg-slate-600 text-white rounded" />
                    <input type="number" value={editEx.reps} onChange={(e) => setEditEx({ ...editEx, reps: +e.target.value })} className="w-20 px-3 py-2 bg-slate-600 text-white rounded" />
                  </div>
                  <textarea placeholder="Instructions" value={editEx.instructions || ''} onChange={(e) => setEditEx({ ...editEx, instructions: e.target.value })} className="w-full px-3 py-2 bg-slate-600 text-white rounded mb-2 h-20" />
                  <input type="url" placeholder="Video URL (YouTube, Vimeo, Google Drive)" value={editEx.videoUrl || ''} onChange={(e) => setEditEx({ ...editEx, videoUrl: e.target.value })} className="w-full px-3 py-2 bg-slate-600 text-white rounded mb-2" />
                  <div className="flex gap-2">
                    <button onClick={() => { const e = [...editing.exercises]; const { idx, ...ex } = editEx; e[idx] = ex; setEditing({ ...editing, exercises: e }); setEditEx(null); }} className="flex-1 bg-green-600 text-white py-2 rounded">Save</button>
                    <button onClick={() => setEditEx(null)} className="flex-1 bg-slate-600 text-white py-2 rounded">Cancel</button>
                  </div>
                </div>
              )}

              <div className="mb-4">
                <div className="flex justify-between mb-3">
                  <h3 className="text-white font-semibold">Exercises</h3>
                  <button onClick={() => setShowNew(true)} className="bg-green-600 text-white px-3 py-1 rounded text-sm flex items-center gap-1"><Plus />New</button>
                </div>
                {editing.exercises.map((ex, i) => (
                  <div key={i} className="bg-slate-700 rounded p-3 mb-2">
                    <div className="flex justify-between">
                      <div>
                        <div className="text-white font-medium text-sm">{ex.name}</div>
                        <div className="text-gray-400 text-xs">{ex.sets} √ó {ex.reps}</div>
                        {ex.instructions && <div className="text-gray-400 text-xs mt-1">{ex.instructions.substring(0, 40)}...</div>}
                        {ex.videoUrl && <div className="text-blue-400 text-xs mt-1">üìπ Video</div>}
                      </div>
                      <div className="flex gap-2">
                        <button onClick={() => setEditEx({ ...ex, idx: i })} className="text-blue-400"><Edit2 /></button>
                        <button onClick={() => setEditing({ ...editing, exercises: editing.exercises.filter((_, j) => j !== i) })} className="text-red-400"><Trash2 /></button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {editing.available && (
                <div className="mb-4">
                  <h3 className="text-white font-semibold mb-2">Add from Library</h3>
                  <div className="space-y-1 max-h-48 overflow-y-auto">
                    {editing.available.map((ex, i) => (
                      <button key={i} onClick={() => setEditing({ ...editing, exercises: [...editing.exercises, { ...ex, instructions: '', videoUrl: '' }] })} className="w-full bg-slate-700 hover:bg-slate-600 rounded p-2 flex justify-between text-sm">
                        <span className="text-white">{ex.name}</span>
                        <span className="text-gray-400">{ex.sets}√ó{ex.reps}</span>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              <div className="flex gap-2">
                <button onClick={() => { setData({ ...data, templates: { ...data.templates, [editing.key]: { name: editing.name, exercises: editing.exercises } } }); setEditing(null); setView('home'); }} className="flex-1 bg-green-600 text-white py-3 rounded font-semibold">Save</button>
                <button onClick={() => { setEditing(null); setView('home'); }} className="flex-1 bg-slate-600 text-white py-3 rounded">Cancel</button>
              </div>
            </div>
          </div>
        );
      }

      if (view === 'workout' && workout) {
        const vid = video ? getVideoId(video) : null;
        
        return (
          <div className="min-h-screen bg-slate-900 p-4">
            {video && (
              <div className="fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-4" onClick={() => setVideo(null)}>
                <div className="w-full max-w-4xl" onClick={(e) => e.stopPropagation()}>
                  <div className="bg-slate-800 rounded-lg p-4">
                    <div className="flex justify-between mb-3">
                      <div className="text-white font-semibold">Video Tutorial</div>
                      <button onClick={() => setVideo(null)} className="text-white text-2xl">‚úï</button>
                    </div>
                    
                    {vid ? (
                      <div>
                        <div className="text-green-400 text-sm mb-2">‚úÖ {vid.type.toUpperCase()} - ID: {vid.id}</div>
                        
                        <div className="relative w-full bg-black rounded-lg overflow-hidden" style={{ paddingBottom: '56.25%' }}>
                          {vid.type === 'youtube' && (
                            <iframe
                              key={vid.id}
                              src={`https://www.youtube.com/embed/${vid.id}`}
                              className="absolute inset-0 w-full h-full"
                              style={{ border: 'none' }}
                              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                              allowFullScreen={true}
                              title="Exercise Video"
                            />
                          )}
                          {vid.type === 'vimeo' && (
                            <iframe
                              key={vid.id}
                              src={`https://player.vimeo.com/video/${vid.id}`}
                              className="absolute inset-0 w-full h-full"
                              style={{ border: 'none' }}
                              allow="autoplay; fullscreen; picture-in-picture"
                              allowFullScreen={true}
                              title="Exercise Video"
                            />
                          )}
                          {vid.type === 'drive' && (
                            <iframe
                              key={vid.id}
                              src={`https://drive.google.com/file/d/${vid.id}/preview`}
                              className="absolute inset-0 w-full h-full"
                              style={{ border: 'none' }}
                              allow="autoplay"
                              allowFullScreen={true}
                              title="Exercise Video"
                            />
                          )}
                        </div>
                      </div>
                    ) : (
                      <div className="bg-slate-700 rounded-lg p-8 text-center">
                        <div className="text-red-400 mb-2">‚ùå Could not load video</div>
                        <div className="text-sm text-gray-400">URL: {video}</div>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}

            <div className="max-w-4xl mx-auto bg-slate-800 rounded-lg p-6">
              <div className="flex justify-between mb-4">
                <h1 className="text-2xl font-bold text-white">{workout.name}</h1>
                <button onClick={() => setView('home')} className="text-gray-400 text-2xl">‚úï</button>
              </div>

              <div className="bg-slate-700 rounded-lg p-4 mb-4">
                <h3 className="text-white font-semibold mb-2 flex items-center gap-2"><Clock />Rest Timer</h3>
                <input type="number" value={timer.time} onChange={(e) => setTimer({ ...timer, time: +e.target.value })} disabled={timer.active} className="w-20 px-2 py-1 bg-slate-600 text-white rounded mb-2" />
                <div className="text-4xl font-bold text-white text-center mb-2">{Math.floor(timer.left / 60)}:{(timer.left % 60).toString().padStart(2, '0')}</div>
                <div className="flex gap-2">
                  <button onClick={() => timer.active ? setTimer({ ...timer, active: false }) : setTimer({ ...timer, left: timer.time, active: true })} className="flex-1 bg-indigo-600 text-white py-2 rounded">{timer.active ? 'Pause' : 'Start'}</button>
                  <button onClick={() => setTimer({ ...timer, left: timer.time, active: false })} className="bg-slate-600 text-white px-3 py-2 rounded"><RotateCcw /></button>
                </div>
              </div>

              {workout.exercises.map((ex, i) => (
                <div key={i} className="bg-slate-700 rounded-lg p-4 mb-3">
                  <h3 className="text-white font-semibold mb-2">{ex.name}</h3>
                  {ex.instructions && (
                    <div className="bg-slate-600 rounded p-3 mb-2">
                      <div className="text-yellow-400 text-xs font-semibold mb-1">üìù INSTRUCTIONS</div>
                      <div className="text-gray-200 text-sm">{ex.instructions}</div>
                    </div>
                  )}
                  {ex.videoUrl && (
                    <button onClick={() => setVideo(ex.videoUrl)} className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mb-3 text-sm font-semibold flex items-center gap-2">
                      ‚ñ∂Ô∏è Watch Video
                    </button>
                  )}
                  {Array.from({ length: ex.sets }).map((_, j) => (
                    <div key={j} className="flex items-center gap-2 mb-2 flex-wrap">
                      <button onClick={() => { const w = { ...workout }; w.exercises[i].done[j] = !w.exercises[i].done[j]; setWorkout(w); if (w.exercises[i].done[j]) setTimer({ ...timer, left: timer.time, active: true }); }} className={`w-9 h-9 rounded flex items-center justify-center font-bold border-2 ${ex.done[j] ? 'bg-green-600 border-green-600 text-white' : 'bg-slate-600 border-slate-500 text-gray-400'}`}>
                        {ex.done[j] ? '‚úì' : ''}
                      </button>
                      <span className="text-white text-sm w-12">Set {j + 1}</span>
                      <input type="number" placeholder="Wt" value={ex.weights[j]} onChange={(e) => { const w = { ...workout }; w.exercises[i].weights[j] = e.target.value; setWorkout(w); }} className="w-16 px-2 py-1 bg-slate-600 text-white rounded text-sm" />
                      <span className="text-gray-300 text-xs">lbs √ó</span>
                      <input type="number" placeholder={ex.reps} value={ex.reps2[j]} onChange={(e) => { const w = { ...workout }; w.exercises[i].reps2[j] = e.target.value; setWorkout(w); }} className="w-14 px-2 py-1 bg-slate-600 text-white rounded text-sm" />
                      <span className="text-gray-300 text-xs">reps</span>
                    </div>
                  ))}
                </div>
              ))}

              <button onClick={() => { setData({ ...data, workouts: [{ ...workout, id: Date.now(), end: new Date().toISOString() }, ...data.workouts] }); setWorkout(null); setView('home'); }} className="w-full bg-green-600 text-white py-3 rounded font-bold flex items-center justify-center gap-2">
                <Save />Save Workout
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div className="flex items-center gap-3 mb-6">
              <Dumbbell className="w-8 h-8 text-indigo-600" />
              <h1 className="text-3xl font-bold text-gray-800">90-Day Tracker</h1>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
              <div className="bg-indigo-500 rounded-lg p-4 text-white">
                <div className="flex items-center gap-2 mb-1"><Calendar /><span className="text-sm">Workouts</span></div>
                <div className="text-3xl font-bold">{data.workouts.length}</div>
              </div>
              <div className="bg-purple-500 rounded-lg p-4 text-white">
                <div className="flex items-center gap-2 mb-1"><TrendingUp /><span className="text-sm">Sets</span></div>
                <div className="text-3xl font-bold">{data.workouts.reduce((s, w) => s + w.exercises.reduce((t, e) => t + e.done.filter(Boolean).length, 0), 0)}</div>
              </div>
              <div className="bg-pink-500 rounded-lg p-4 text-white">
                <div className="flex items-center gap-2 mb-1"><Clock /><span className="text-sm">Avg/Week</span></div>
                <div className="text-3xl font-bold">{(data.workouts.length / 13).toFixed(1)}</div>
              </div>
            </div>

            <h2 className="text-2xl font-bold mb-4">Templates</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
              {Object.entries(data.templates).map(([k, t]) => (
                <div key={k} className="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-4">
                  <h3 className="text-lg font-bold mb-1">{t.name}</h3>
                  <div className="text-sm text-gray-600 mb-3">{t.exercises.length} exercises</div>
                  <div className="flex gap-2">
                    <button onClick={() => { setWorkout({ name: t.name, start: new Date().toISOString(), exercises: t.exercises.map(e => ({ ...e, done: Array(e.sets).fill(false), weights: Array(e.sets).fill(''), reps2: Array(e.sets).fill('') })) }); setView('workout'); }} className="flex-1 bg-indigo-600 text-white py-2 rounded flex items-center justify-center gap-1"><Play />Start</button>
                    <button onClick={() => { setEditing({ key: k, ...t, available: EXERCISES[k] }); setView('edit'); }} className="bg-gray-600 text-white px-3 py-2 rounded"><Edit2 /></button>
                  </div>
                </div>
              ))}
            </div>

            <h2 className="text-2xl font-bold mb-4">Recent</h2>
            {data.workouts.length === 0 ? (
              <div className="text-center py-8 text-gray-500">
                <Dumbbell className="w-12 h-12 mx-auto mb-2 opacity-50" />
                <p>No workouts yet!</p>
              </div>
            ) : (
              data.workouts.slice(0, 10).map(w => (
                <div key={w.id} className="bg-gray-50 rounded-lg p-4 mb-2 flex justify-between">
                  <div>
                    <div className="font-bold">{w.name}</div>
                    <div className="text-sm text-gray-600">{new Date(w.start).toLocaleDateString()} ‚Ä¢ {w.exercises.reduce((s, e) => s + e.done.filter(Boolean).length, 0)} sets</div>
                  </div>
                  <button onClick={() => setData({ ...data, workouts: data.workouts.filter(x => x.id !== w.id) })} className="text-red-500"><Trash2 /></button>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
